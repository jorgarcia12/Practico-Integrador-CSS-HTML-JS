<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Final</title>
  <link rel="stylesheet" href="style.css">
  <!-- FUENTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- ICONOS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container_principalHeader">
      <div class="container_contentHeader">
        <div class="header_search">
          <input id="input_header" type="text" class="input_header" placeholder="Ingrese un elemento">
          <button id="button_search" class="button_search">Buscar<span class="material-symbols-outlined">
              search
            </span></button>
        </div>
        <div>
          <button id="buttonAddElement" class="header__buttonAdd">Agregar Elemento<span
              class="material-symbols-outlined">
              add
            </span></button>
        </div>
      </div>
    </div>
  </header>
  <!-- MAIN -->
  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>Categorias
          <span class="material-symbols-outlined">
            filter_list
          </span>
        </h2>
        <ul id="listFilter">
        </ul>
      </aside>
      <div class="store" id="storeContainer">

      </div>


    </div>

    <!-- POP UP -->
    <div class="popUp_container_principal" id="modalPopUp">
      <div class="popUp_container">
        <div class="container_title_popUP">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="container_inputs_popUp">
          <input placeholder="Ingrese el nombre del producto" id="nombre" type="text">
          <input placeholder="Ingrese una imagen" id="img" type="text">
          <input placeholder="precio" value="0" id="precio" type="number">
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Gaseosa</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="buttons_popUp_container">
          <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
          <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>


  <script type="module" src="/main.js"></script>
</body>

</html>
